    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b9d, #ffd93d, #6bcf7f, #4d9de0);
            background-size: 300% 300%;
            background: url('birthday_background_20251003194013_1.png') no-repeat center center fixed;
            /* animation: gradientShift 10s ease infinite; */
            font-family: "Comic Sans MS", "Chalkboard SE", "Comic Neue", cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .birthday-card {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 4px 3px 3px black;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .title2 {
            text-shadow: 4px 3px 3px black;
            animation: bounce 2s ease-in-out infinite;

        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .character-display {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .character-image {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .character-image.active {
            opacity: 1;
        }

        .age {
            /* font-size: 1rem; */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 30px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .balloon {
            position: absolute;
            width: 160px;
            top: 0px;
            /* left: 0; */
            height: 180px;
            text-align: center;
            padding-top: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
            font-family: 'Times New Roman', Times, serif;
        }

        .balloon:nth-child(1) {
            background: #ff6b9d;
            /* top: 10%; */
            left: 2%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4d9de0;
            right: 5%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #6bcf7f;
            top: 60vh;
            left: 1%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #ffd93d;
            top: 60vh;
            right: 10%;
            animation-delay: 0.5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(-2deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ffd93d;
            animation-delay: 1s;
        }

        .confetti:nth-child(3n) {
            background: #6bcf7f;
            animation-delay: 2s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 3px 3px 2px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

    <script>
        // Rotate character images
        const images = document.querySelectorAll('.character-image');
        let currentIndex = 0;

        function rotateImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Change image every 3 seconds
        setInterval(rotateImages, 3000);

        // Add click interaction
        document.querySelector('.character-display').addEventListener('click', function () {
            rotateImages();
        });

        // Add some sparkle effects on click
        document.addEventListener('click', function (e) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '20px';
            sparkle.style.height = '20px';
            sparkle.style.background = '#ffd93d';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.5) rotate(180deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
